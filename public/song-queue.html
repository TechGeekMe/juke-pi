<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="bower_components/iron-list/iron-list.html">
<link rel="import" href="bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="bower_components/iron-scroll-threshold/iron-scroll-threshold.html">
<link rel="import" href="bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="bower_components/app-layout/app-scroll-effects/effects/waterfall.html">
<link rel="import" href="bower_components/paper-scroll-header-panel/paper-scroll-header-panel.html">
<link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="bower_components/iron-icon/iron-icon.html">
<link rel="import" href="bower_components/iron-icons/iron-icons.html">
<link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="bower_components/paper-styles/color.html">
<link rel="import" href="bower_components/iron-image/iron-image.html">
<link rel="import" href="song-card.html">
<script src="bower_components/socket.io-client/socket.io.js"></script>
<dom-module id="song-queue">
    <style>
        :host {
            display: block;
            @apply(--paper-font-common-base);
        }

        iron-list {
            margin-top: 90px;
            padding-bottom: 16px;
        }

        paper-scroll-header-panel {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background-color: var(--paper-grey-200, #eee);
            /* background for toolbar when it is at its full size */
            --paper-scroll-header-panel-full-header: {
                background-image: url(bg4.jpg);
            }
            ;
            /* background for toolbar when it is condensed */
            --paper-scroll-header-panel-condensed-header: {
                background-color: var(--paper-light-blue-600);
            }
            ;
        }

        paper-toolbar {
            /* custom toolbar height */
            height: 256px;
            background-color: transparent;
            overflow: visible;
        }

        paper-icon-button {
            margin: 0 8px;
            --paper-icon-button-ink-color: white;
        }

        .bottom-text {
            -webkit-transform: translateZ(0);
            transform: translateZ(0);
            font-size: 20px;
            padding-bottom: 10px;
        }

        .subtitle {
            padding-top: 4px;
            font-size: 16px;
            color: #ccc;
        }

        .photoContent {
            @apply(--layout);
            background-color: #ddd;
            position: relative;
            margin: 8px;
            width: 200px;
            height: 250px;

        }


        song-card {
            width: 100%;
        }

        @media (max-width: 800px) {
            .photoContainer {
                width: calc(50% - 16px);
            }
            .photoContent {
                width: auto;
            }
        }

        @media (max-width: 400px) {
            iron-list {
                margin-top: 5px;
            }
            .photoContainer {
                width: 100%;
            }
            .photoContent> .detail {
                opacity: 1;
            }
        }
    </style>
    <template>
        <iron-ajax url="song-data" last-response="{{songs}}" auto handle-as="json"></iron-ajax>
        <paper-scroll-header-panel condenses keep-condensed-header header-height="256" condensed-header-height="140">

            <paper-toolbar>
                <div class="spacer"></div>
                <div class="bottom indent bottom-text" self-end>
                    <div>[[songs.currentSong.Title]]</div>
                    <div class="subtitle">[[songs.currentSong.Artist]]</div>
                </div>

            </paper-toolbar>
            <iron-list items="{{songs.queue}}" as="song" scroll-target="document" grid>
                <template>
                    <div class="photoContainer">
                        <div class="photoContent">
                            <song-card metadata="{{song}}"></song-card>
                            <!-- Votes: {{song.votes}} -->
                        </div>
                    </div>
                </template>
            </iron-list>
    </template>
    <script>
        Polymer({
                is: "song-queue", // add properties and methods on the element's prototype
                properties: {
                    // declare properties for the element's public API
                    // greeting: {
                    //   type: String,
                    //   value: "Hello!"
                    // }
                    songs: {
                        type: Object,
                        notify: true,
                        reflectToAttribute: true

                    }
                },
                ready: function() {
                    var socket = io();
                    var self = this;
                    socket.on('upvote', function(data) {
                        var songIndex = self.findSongById(data.songId);
                        self.set('songs.queue.' + songIndex + '.votes', data.votes);
                        self.songs.queue.sort(function(a,b) {
                            if (b.votes != a.votes) {
                                return b.votes - a.votes
                            } else {
                                return Date.parse(a.updatedAt) - Date.parse(b.updatedAt)
                            }
                        })
                        self.querySelector('iron-list').notifyResize();
                    })
                    socket.on('new-upload', function(data) {
                        console.log(data);
                        self.push('songs.queue', data);
                    })
                },

                findSongById: function(songId) {
                    for (var i = 0; i < this.songs.queue.length; i++) {
                        if (this.songs.queue[i]._id == songId) return i;
                    }
                    return null;
                }
            }

        );
    </script>
</dom-module>
